<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
  </head>
  <body>
  <h1>게시글 작성 페이지</h1>
  <hr>
    <form th:action="@{/modify/{id}(id=${board.id})}" method="post">
      <table border="1">
        <tbody>
          <tr>
            <th>
              <label for="title">제목</label>
            </th>
            <td>
              <input type="text" name="title" id="title" placeholder="제목 입력" th:value="${board.title}">
            </td>
          </tr>
          <tr>
            <th>작성자</th>
            <td th:text="${board.writer}"></td>
          </tr>
          <tr>
            <th>
              <label for="content">내용</label>
            </th>
            <td>
              <textarea name="content" id="content" placeholder="내용 입력" th:text="${board.content}"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="수정 완료">
      <input type="button" onclick="location.href='/'" value="목록으로">
    </form>
  </body>
</html>
