<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
  </head>
  <body>
    <h1>게시글 상세 페이지</h1>
    <hr>
    <table border="1">
      <tbody>
        <tr>
          <th>제목</th>
          <td th:text="${board.title}"></td>
        </tr>
        <tr>
          <th>작성자</th>
          <td th:text="${board.writer}"></td>
        </tr>
        <tr>
          <th>작성일</th>
          <td th:text="${board.createdAt}"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td th:text="${board.content}"></td>
        </tr>
      </tbody>
    </table>

    <div th:if="${session.loginUser != null && session.loginUser.username == board.writer}">
      <input type="button" th:onclick="|location.href='/modify/${board.id}'|"  value="수정하기">
      <input type="button" th:onclick="|location.href='/delete/${board.id}'|"  value="삭제하기">
    </div>
    <input type="button" onclick="location.href='/'" value="목록으로">
  </body>
</html>
